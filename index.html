<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <div id="search">
            <form id="search-form">
                <button id="btn" class="search-text">Search</button>
                <input type="search" placeholder="Search for a word" id="search-bar" class="search-text">
            </form>

        </div>
        <div id="dictionary">
            <div id="word">
                <p id="word-text">lorem</p>
            </div>
            <div id="definition">
                <p id="definition-text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis quidem porro corrupti minima,
                    magnam veniam culpa itaque hic ipsa mollitia!</p>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
